    <script>
        var modals = document.getElementsByClassName("modal");
        var btns = document.getElementsByClassName('jsBtn');
        var spans = document.getElementsByClassName("close");
        for (let i = 0; i < btns.length; i++) {
            btns[i].onclick = function() {
                let itemString = localStorage.getItem('items');
                let itemJson = JSON.parse(itemString);
                if (itemJson == undefined || itemJson == null) {
                    window.alert("Go to homepage to load your stats first.")
                } else {
                    modals[i].style.display = "block";
                }
            }
        }
        for (let i = 0; i < spans.length; i++) {
            spans[i].onclick = function() {
                modals[i].style.display = "none";
            }
        }
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                for (var index in modals) {
                    if (typeof modals[index].style !== 'undefined') modals[index].style.display = "none";
                }
            }
        }
    </script>
