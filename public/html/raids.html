<!DOCTYPE html>
<html lang="en">

<head>
    <title>Collection Log</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/modal.js"></script>
</head>

<body>
    <!-- Navbar -->
    <div class="top">
        <div class="bar black card left-align large">
            <a href="../index.html" class="bar-item button padding-large hover-white">Home</a>
            <a href="./bosses.html" class="bar-item button padding-large hover-white">Bosses</a>
            <a href="./raids.html" class="bar-item button padding-large hover-white">Raids</a>
            <!--<a href="./clues.html" class="bar-item button padding-large hover-white">Clues</a>-->
            <a href="./minigames.html" class="bar-item button padding-large hover-white">Minigames</a>
            <a href="./other.html" class="bar-item button padding-large hover-white">Other</a>
        </div>

        <!-- Header -->
        <header class="container center" style="padding: 36px 16px">
            <h1 class="margin jumbo">Raids</h1>
        </header>

        <!-- Activities -->
        <div class="row-padding dark-grey padding-64 container">
            <div class="row items-list">

                <a name="Chambers of Xeric" class="item col">
                    <button class="item-container jsBtn">
            <div class="item-info">
              <span class="item"></span>Chambers of Xeric
            </div>
          </button>
                </a>
                <div class="modal"></div>


                <a name="Theatre of Blood" class="item col">
                    <button class="item-container jsBtn">
            <div class="item-info">
              <span class="item"></span>Theatre of Blood
            </div>
          </button>
                </a>
                <div class="modal"></div>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer class="container padding-64 center opacity">
        <div class="xlarge padding-32"></div>
        <p>OSRS project for SSSF-course</p>
    </footer>
    <script>
        var modals = document.getElementsByClassName("modal");
        var btns = document.getElementsByClassName('jsBtn');
        var spans = document.getElementsByClassName("close");
        for (let i = 0; i < btns.length; i++) {
            btns[i].onclick = function() {
                let itemString = localStorage.getItem('items');
                let itemJson = JSON.parse(itemString);
                if (itemJson == undefined || itemJson == null) {
                    window.alert("Go to homepage to load your stats first.")
                } else {
                    modals[i].style.display = "block";
                }
            }
        }
        for (let i = 0; i < spans.length; i++) {
            spans[i].onclick = function() {
                modals[i].style.display = "none";
            }
        }
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                for (var index in modals) {
                    if (typeof modals[index].style !== 'undefined') modals[index].style.display = "none";
                }
            }
        }
    </script>
</body>

</html>
